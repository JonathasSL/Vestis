# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - Vestis

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

      # --- Aplicar migrations EF Core (inserir ANTES do passo de deploy) ---
      - name: Install dotnet-ef global tool
        run: dotnet tool install --global dotnet-ef --version 8.0.0 || true
        # Ajuste a versão se seu projeto usa outra versão do EF Core

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Apply EF Core migrations
        # opcional: rode só em main/master pra evitar aplicar migrations em branches de feature
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          # Secret com a connection string ADO.NET do Azure SQL
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION }}
          ASPNETCORE_ENVIRONMENT: 'Production'
        run: |
          # Ajuste se migrations estiverem em outro projeto; aqui usamos o projeto que você indicou
          dotnet ef database update --project Vestis._01_Presentation/Vestis._01_Presentation.csproj --startup-project Vestis._01_Presentation


  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2ADFF4852E41459CAE2BCB454BDC6573 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B4C81BD5F31455484435C3CF38984ED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9B4FAF157A734E3EB1C281D35553F021 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Vestis'
          slot-name: 'Production'
          package: .
          
