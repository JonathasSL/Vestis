# Manual deployment workflow for Azure App Service with database migrations
# This workflow builds, deploys to Azure, runs migrations, and restarts the app
# Trigger: Manual (workflow_dispatch)

name: Manual Deploy to Azure with Migrations

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for deployment'
        required: true
        type: choice
        default: 'production'
        options:
          - development
          - staging
          - production

concurrency:
  group: deploy-azure-${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Application
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish application
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    name: Deploy to Azure App Service
    runs-on: windows-latest
    needs: build
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2ADFF4852E41459CAE2BCB454BDC6573 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B4C81BD5F31455484435C3CF38984ED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9B4FAF157A734E3EB1C281D35553F021 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Vestis'
          slot-name: 'Production'
          package: .

  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: deploy
    environment: ${{ inputs.environment }}
    timeout-minutes: 15
    
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2ADFF4852E41459CAE2BCB454BDC6573 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B4C81BD5F31455484435C3CF38984ED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9B4FAF157A734E3EB1C281D35553F021 }}

      - name: Run database migrations via Kudu API
        run: |
          echo "Running database migrations on Azure App Service via Kudu API..."
          
          # Get publish profile credentials
          PUBLISH_PROFILE=$(az webapp deployment list-publishing-profiles --name Vestis --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --xml)
          
          # Extract username and password from publish profile
          USERNAME=$(echo "$PUBLISH_PROFILE" | grep -oPm1 "(?<=userName=\")[^\"]+")
          PASSWORD=$(echo "$PUBLISH_PROFILE" | grep -oPm1 "(?<=userPWD=\")[^\"]+")
          
          # Run migration command via Kudu API
          curl -X POST \
            "https://Vestis.scm.azurewebsites.net/api/command" \
            -u "$USERNAME:$PASSWORD" \
            -H "Content-Type: application/json" \
            -d '{"command":"cd D:\\home\\site\\wwwroot && dotnet Vestis._01_Presentation.dll migrate_database","dir":"D:\\home\\site\\wwwroot"}' \
            --fail-with-body
          
          echo "Database migrations completed successfully"

  restart-app:
    name: Restart Application
    runs-on: ubuntu-latest
    needs: migrate
    if: success()
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2ADFF4852E41459CAE2BCB454BDC6573 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B4C81BD5F31455484435C3CF38984ED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9B4FAF157A734E3EB1C281D35553F021 }}

      - name: Restart Azure App Service
        run: |
          echo "Restarting Azure App Service..."
          az webapp restart --name Vestis --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
          echo "App Service restarted successfully"

      - name: Verify App Service is running
        run: |
          echo "Verifying App Service status..."
          az webapp show --name Vestis --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --query state -o tsv
