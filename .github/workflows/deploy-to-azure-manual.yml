# Manual deployment workflow for Azure App Service with database migrations
# This workflow builds the app, runs migrations after approval, then deploys
# Trigger: Manual (workflow_dispatch)
# Sequence: build → approval → migrate → deploy

name: Manual Deploy to Azure with Migrations

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for deployment'
        required: true
        type: choice
        default: 'production'
        options:
          - development
          - staging
          - production

concurrency:
  group: deploy-azure-${{ inputs.environment }}
  cancel-in-progress: false

jobs:
  build:
    name: Build Application
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish application
        run: dotnet publish -c Release -o "${{ env.DOTNET_ROOT }}/myapp"

      - name: Upload artifact for migration and deploy jobs
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ env.DOTNET_ROOT }}/myapp

  migrate:
    name: Run Database Migrations
    runs-on: windows-latest
    needs: build
    environment: ${{ inputs.environment }}
    timeout-minutes: 15

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

      - name: Run database migrations
        run: dotnet "${{ github.workspace }}/myapp/Vestis._01_Presentation.dll" migrate_database
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.DATABASE_CONNECTION_STRING }}

  deploy:
    name: Deploy to Azure App Service
    runs-on: windows-latest
    needs: migrate
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ${{ github.workspace }}/myapp

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2ADFF4852E41459CAE2BCB454BDC6573 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8B4C81BD5F31455484435C3CF38984ED }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9B4FAF157A734E3EB1C281D35553F021 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Vestis'
          slot-name: ${{ inputs.environment }}
          package: ${{ github.workspace }}/myapp
